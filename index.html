<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- get font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- custom css -->
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main class="container">

    <header class="header border-rad-15">
      <div class="report-owner border-rad-15">
        <img src="./images/image-jeremy.png" alt="">
        <div class="owner-details">
          <p class="name-label">Report for</p>
          <p class="owner-name">Jeremy Robson</p>
        </div>
      </div>
      <ul class="period-selector">
        <li>
          <button id="daily" class="period-btn">Daily</button>
        </li>
        <li>
          <button id="weekly" class="period-btn active-period">Weekly</button>
        </li>
        <li>
          <button id="monthly" class="period-btn">Monthly</button>
        </li>
      </ul>
    </header>

    <!-- activity cards -->
    <section class="activities">

      <!-- work -->
      <div class="card border-rad-15 work">
        <div class="content border-rad-15">
          <div class="content-top">
            <p class="activity-title">Work</p>
            <button class="more-btn">
              <img src="./images/icon-ellipsis.svg" alt="additional actions">
            </button>
          </div>
          <div class="content-body">
            <p class="current-hrs">32hrs</p>
            <p class="previous-period">Last week - 36hrs</p>
          </div>
        </div>
      </div>

      <!-- play -->
      <div class="card border-rad-15 play">
        <div class="content border-rad-15">
          <div class="content-top">
            <p class="activity-title">Play</p>
            <button class="more-btn">
              <img src="./images/icon-ellipsis.svg" alt="additional actions">
            </button>
          </div>
          <div class="content-body">
            <p class="current-hrs">8hrs</p>
            <p class="previous-period">Last week - 10hrs</p>
          </div>
        </div>
      </div>

      <!-- study -->
      <div class="card border-rad-15 study">
        <div class="content border-rad-15">
          <div class="content-top">
            <p class="activity-title">Study</p>
            <button class="more-btn">
              <img src="./images/icon-ellipsis.svg" alt="additional actions">
            </button>
          </div>
          <div class="content-body">
            <p class="current-hrs">4hrs</p>
            <p class="previous-period">Last week - 7hrs</p>
          </div>
        </div>
      </div>

      <!-- exercise -->
      <div class="card border-rad-15 exercise">
        <div class="content border-rad-15">
          <div class="content-top">
            <p class="activity-title">Exercise</p>
            <button class="more-btn">
              <img src="./images/icon-ellipsis.svg" alt="additional actions">
            </button>
          </div>
          <div class="content-body">
            <p class="current-hrs">4hrs</p>
            <p class="previous-period">Last week - 5hrs</p>
          </div>
        </div>
      </div>

      <!-- social -->
      <div class="card border-rad-15 social">
        <div class="content border-rad-15">
          <div class="content-top">
            <p class="activity-title">Social</p>
            <button class="more-btn">
              <img src="./images/icon-ellipsis.svg" alt="additional actions">
            </button>
          </div>
          <div class="content-body">
            <p class="current-hrs">5hrs</p>
            <p class="previous-period">Last week - 10hrs</p>
          </div>
        </div>
      </div>

      <!-- self care -->
      <div class="card border-rad-15 self-care">
        <div class="content border-rad-15">
          <div class="content-top">
            <p class="activity-title">Self Care</p>
            <button class="more-btn">
              <img src="./images/icon-ellipsis.svg" alt="additional actions">
            </button>
          </div>
          <div class="content-body">
            <p class="current-hrs">2hrs</p>
            <p class="previous-period">Last week - 2hrs</p>
          </div>
        </div>
      </div>

    </section>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MuiaMuteti" target="_blank">Festus Muia</a>.
  </div>
</body>

</html>
