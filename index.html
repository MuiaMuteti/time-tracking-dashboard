<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- get font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- custom css -->
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main class="container">

    <header class="header border-rad-15">
      <div class="report-owner border-rad-15">
        <img src="./images/image-jeremy.png" alt="">
        <div class="owner-details">
          <p class="name-label">Report for</p>
          <p class="owner-name">Jeremy <br id="name-break"> Robson</p>
        </div>
      </div>
      <ul id="period-selector" class="period-selector">
        <li>
          <button id="daily" class="period-btn">Daily</button>
        </li>
        <li>
          <button id="weekly" class="period-btn">Weekly</button>
        </li>
        <li>
          <button id="monthly" class="period-btn">Monthly</button>
        </li>
      </ul>
    </header>

    <!-- activity cards -->
    <section id="activities" class="activities">
    </section>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MuiaMuteti" target="_blank">Festus Muia</a>.
  </div>

  <script src="./script/index.js"></script>
</body>

</html>
